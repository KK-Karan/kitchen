       </div>

        <img src="./assets/arrow-infinity.svg" alt="diamond">

   </div>

  <section class="container">

    <section class="contact__page" id="contact">
      <div class="contact__instruction">
          <h1 class="contact__us">Contact Us</h1>
          <p class="contact__description">To schedule a consultation with one of our  experts, please fill in your contact details below.</p>
      </div>
      <div class="contact__text">
              <form action="https://api.web3forms.com/submit" class="contact__field" method="POST">
                  <div class="contact__text">
                  <input type="hidden" name="apikey" value="2833e909-ed20-47f6-9aea-886accfbf8dd"> 
                  <input type="text" placeholder="Name" name="name" required>
                  <input type="number" placeholder="Phone" name="phone" required>
              </div>
              <input type="email" placeholder="Email" name="email" required class="email__info">
              <div>
                  <textarea name="message" id="" cols="30" rows="10" required placeholder="Please Leave your message here" name="message"></textarea>
              </div>
              <button type="submit" class="submit__button">Submit</button>
          </form>
  </section>
  <section class=" footer__container">
        <div class="social__icons">
           <img src="./assets/facebook.png" alt="facebook" class="social__icon">
           <img src="./assets/instagram.png" alt="instagram" class="social__icon">
